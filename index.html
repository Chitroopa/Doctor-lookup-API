<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" href="build/css/vendor.css">
    <link rel="stylesheet" href="build/css/styles.css">
    <script src="build/js/vendor.min.js"></script>
    <script type="text/javascript" src="build/js/app.js"></script>
    <title>Doctor lookup</title>
  </head>
  <body>
    <div class="container">
      <img id="cover" src="img/cover.png" alt="" />
      <form id="form-one" class="jumbotron">
        <h4>Enter the below details and find doctors near you!!</h4><br>
        <div class="form-group row">
          <label class="col-sm-2 form-control-label">Medical problem</label>
          <div class="col-sm-6">
            <input type="text" name="name" class="form-control" id="medical-issue" required>
          </div>
        </div>
        <div class="form-group row">
          <label class="col-sm-2 form-control-label">City/Zipcode</label>
          <div class="col-sm-6">
            <input type="text" name="name" class="form-control" id="city" required>
          </div>
        </div>
        <button type="submit" class="btn bg-primary">Find Doctor</button>
      </form>
      <div id="output" class="row"></div>
    </div>
  </body>
</html>
